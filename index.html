<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
		<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.7/dist/cdn.min.js"></script>
	</head>
	<body>
		<section
			x-data="todos()"
			class="todoapp"
		>
			<header class="header">
				<h1>todos</h1>
				<input
					x-model="newTodo"
					@keyup.enter="addTodo"
					class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>

			<section class="main" x-show="todos.length">
				<input
					x-model="allComplete"
					@click="toggleAllComplete()"
					id="toggle-all"
					class="toggle-all"
					type="checkbox"
				>
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<template x-for="todo in filteredTodos" :key="todo.id">
						<li :class="{
						 		completed: todo.completed,
						 		editing: todo === editedTodo
						 		}">
							<div class="view">
								<input
									x-model="todo.completed"
									@click="toggleTodo(todo)"
									class="toggle"
									type="checkbox"
								>

								<label
									x-text="todo.body"
									@dblclick="editTodo(todo)"
								></label>
								<button @click="deleteTodo(todo)" class="destroy"></button>
							</div>
							<input
								x-model="todo.body"
								class="edit"
								@keyup.enter="editComplete(todo)"
								@keyup.escape="cancelEdit(todo)"
							>
						</li>
					</template>
				</ul>
			</section>

			<footer class="footer" x-show="todos.length">

				<span class="todo-count">
					<strong x-text="active.length"></strong>
					<span x-text="active.length === 1 ? 'item' : 'items' "></span> left
				</span>

				<ul class="filters">
					<li>
						<a @click.prevent="filter ='all'" :class="{ selected: filter === 'all'}" href="#/">All</a>
					</li>
					<li>
						<a @click.prevent="filter ='active'" :class="{ selected: filter === 'active'}" href="#/active">Active</a>
					</li>
					<li>
						<a @click.prevent="filter ='completed'" :class="{ selected: filter === 'completed'}" href="#/completed">Completed</a>
					</li>
				</ul>

				<button
					x-show="completed.length"
					class="clear-completed"
					@click="clearCompletedTodos()"
				>
					Clear completed
				</button>

			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>

			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="https://www.linkedin.com/in/zeyad-nasrat-52ba5b1a6/">Zeyad Nasrat</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
		<script src="js/todos.js"></script>
	</body>
</html>
